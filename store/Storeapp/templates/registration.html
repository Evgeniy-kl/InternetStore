{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block main %}
{% block content %}
<div class="row flex" style="margin-bottom: 200px; margin-top: 160px">
<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Регистрация нового пользователя</h3>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-dark btn-block" value="Зарегистрироваться">
    </form>
    <a class="link-secondary mt-2" href="{% url 'login' %}">Авторизация</a>
</div>
</div>

{% endblock content%}
{% endblock main%}
